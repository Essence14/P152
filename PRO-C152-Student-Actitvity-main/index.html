<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box log>
      <a-cone position="0 2.5 0" color="navy" radius-bottom="0.5"></a-cone>
      <a-cylinder position="0 1.5 0" color="navy" radius="0.5"></a-cylinder>
      <a-cone position="0 1.2 0" color="orange" radius-top="0.4" radius-bottom="0.3"></a-cone>
      <a-triangle position="0.5 1.5 0" color="navy"></a-triangle>
      <a-triangle position="-0.5 1.5 0" color="navy"></a-triangle>
    </a-entity>
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:100000">
      <a-sphere src="/The_Blue_Marble_(remastered).jpg" position="0 -1 0" radius="1.5" scale="1.5 1.5 1.5">
      </a-sphere>
    </a-entity>

  </a-scene>

</body>

</html>
